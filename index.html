<!doctype html>
<head>
<title>
Calculator</title>
<meta name="viewport" content="width= device-width">
<link rel="stylesheet" href="calc.css">

<body>

		<form>

			<input type="text" readonly id="result"><br><br>

	
		

<span id="numbers">
          <input type ="button" class="numbers" value=1 id="one">
           <input type ="button" class="numbers" value=2 id="two">
            <input type ="button" class="numbers" value=3 id="three"><br>
             <input type ="button" class="numbers" value=4 id="four">
              <input type ="button" class="numbers" value=5 id="five">
               <input type ="button" class="numbers" value=6 id="six"><br>
                <input type ="button" class="numbers" value=7 id="seven">
                 <input type ="button" class="numbers" value=8 id="eight">
                  <input type ="button" class="numbers" value=9 id="nine">
                   <input type ="button" class="numbers" value=0 id="zero">

</span>


<br><hr>

<span>
			<input type ="button" class="button" value="+" id="add">
			<input type ="button" class="button" value="-" id="subtract">
			<input type ="button" class="button" value="/" id="divide"><br>
			<input type="button" class="button" value="*" id="multiply">
		
			<input type ="button" class="button" value="=" id="equal">
			<input type="button" class="button" value = "AC" id="clear">
</span>
		</form>
		




<script type="text/javascript">



// get all the number buttons in one place
	
		var number_1 = document.getElementById("one").value;
		var number_2 = document.getElementById("two").value;
		var number_3 = document.getElementById("three").value;
		var number_4 = document.getElementById("four").value;
		var number_5 = document.getElementById("five").value;
		var number_6 = document.getElementById("six").value;
		var number_7 = document.getElementById("seven").value;
		var number_8 = document.getElementById("eight").value;
		var number_9 = document.getElementById("nine").value;
		var number_0 = document.getElementById("zero").value;






        
// presses the appropriate keys upon click

document.getElementById('one').addEventListener('click',function(){
	document.getElementById('result').value += number_1;
}, false);

document.getElementById('two').addEventListener('click',function(){
	document.getElementById('result').value += number_2;
}, false);

document.getElementById('three').addEventListener('click',function(){
	document.getElementById('result').value += number_3;
}, false);

document.getElementById('four').addEventListener('click',function(){
	document.getElementById('result').value += number_4;
}, false);

document.getElementById('five').addEventListener('click',function(){
	document.getElementById('result').value += number_5;
}, false);

document.getElementById('six').addEventListener('click',function(){
	document.getElementById('result').value += number_6;
}, false);

document.getElementById('seven').addEventListener('click',function(){
	document.getElementById('result').value += number_7;
}, false);

document.getElementById('eight').addEventListener('click',function(){
	document.getElementById('result').value += number_8;
}, false);

document.getElementById('nine').addEventListener('click',function(){
	document.getElementById('result').value += number_9;
}, false);

document.getElementById('zero').addEventListener('click',function(){
	document.getElementById('result').value += number_0;
}, false);

document.getElementById('add').addEventListener('click',function(){
		document.getElementById('result').value += '+';
}, false);

document.getElementById('subtract').addEventListener('click',function(){
	document.getElementById('result').value += '-';
}, false);

document.getElementById('multiply').addEventListener('click',function(){
	document.getElementById('result').value += '*';
}, false);

document.getElementById('divide').addEventListener('click',function(){
	document.getElementById('result').value += '/';
}, false);


document.getElementById('equal').addEventListener('click',function(){
	var operation = document.getElementById('result').value;

	var result = eval(operation);
    console.log(result);
	document.getElementById('result').value = '';
	document.getElementById('result').value += result;
}, false);

document.getElementById('clear').addEventListener('click',function(){
	document.getElementById('result').value = '';
}, false);






</script>
</body>
</html>
